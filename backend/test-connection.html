<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Health Check Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Health Check Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@brahmaputra.gov.in',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Login Test Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Login Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
